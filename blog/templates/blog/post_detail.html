{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>

    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% endif %}

    <p>
        {{ post.body|linebreaksbr }}
    </p>
{% endblock %}
