{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>

    {% if post.image_preview %}
        <img class="post" src="{{ post.image_preview.url }}">
    {% endif %}

    <p>
        {{ post.body|safe }}
    </p>

{% endblock %}
