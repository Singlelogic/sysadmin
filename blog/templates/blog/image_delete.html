{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete image - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ image.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete:</h3>
        <h6>{{ image.name }}: "{{ image.image.name }}"</h6>
        <img class="delete" src="{{ image.image.url }}">
        <a href="{{ image.get_absolute_url }}">Cancel</a>
        <button type="submit" name="buttom" class="btn btn-danger">Delete</button>

    </form>
{% endblock %}
