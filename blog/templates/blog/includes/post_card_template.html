{% load static %}
<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-3">

            {% if post.image_preview %}
                <img class="center-pic" src="{{ post.image_preview.url }}" class="card-img" alt="...">
            {% endif %}

        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:28 }}</p>
                <p class="card-text inline"><small class="text-muted">{{ post.date_pub }}</small></p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-light inline" style="float: right;">Read</a>
            </div>
        </div>
    </div>
</div>
